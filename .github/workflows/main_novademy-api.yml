# .github/workflows/main_novademy-api.yml

name: Build and deploy ASP.NET Core app to Azure Web App - novademy-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore Novademy.API/Novademy.API.csproj

      - name: Build project
        run: dotnet build Novademy.API/Novademy.API.csproj --configuration Release --no-restore

      - name: Publish project
        run: dotnet publish Novademy.API/Novademy.API.csproj -c Release -o published

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: novademy-api-artifact
          path: published

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: novademy-api-artifact

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'novademy-api'
          slot-name: 'Production'
          package: .